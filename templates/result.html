<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        a {
            color: #bb86fc;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #6200ea;
            border-radius: 5px;
        }

        .info-section {
            margin: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 60%;
        }

        .info-section p {
            margin: 0;
            padding: 10px 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const result = '{{ result }}'; // This should be dynamically set with your template engine
            const infoDict = {
                'Healthy': 'The eye appears to be healthy with no signs of diseases.',
                'Glaucoma': 'Glaucoma is a condition that damages the optic nerve, often due to high intraocular pressure. It can lead to vision loss if untreated.',
                'Cataract': 'Cataract is a clouding of the lens in the eye, leading to a decrease in vision. It is commonly treated with surgery.',
                'Diabetic_Retinopathy': 'Diabetic retinopathy is a complication of diabetes that affects the eyes. It is caused by damage to the blood vessels of the light-sensitive tissue at the back of the eye (retina).'
            };

            const resultInfo = infoDict[result] || 'No information available for this condition.';
            document.getElementById('result-info').innerText = resultInfo;
        });
    </script>
</head>
<body>
    <h1>Prediction Result: {{ result }}</h1>
    <img src="{{ url_for('send_file_from_uploads', filename=img_path.split('/')[-1]) }}" alt="Predicted Image">
    <br>
    <a href="/">Upload another image</a>

    <div class="info-section">
        <h2>About {{ result }}</h2>
        <p id="result-info"></p>
    </div>
</body>
</html>
